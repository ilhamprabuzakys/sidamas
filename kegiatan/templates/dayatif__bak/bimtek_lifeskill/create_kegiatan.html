<div class="modal fade" id="tambahDataKegiatan" aria-labelledby="modalTambah" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTambah">
                    Tambah Data
                    <b>Kegiatan</b> untuk Satuan Kerja
                    <b>{{ user.profile.satker }}</b>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section id="formTambah">
                    <label for="pelaksanaan" class="col-form-label text-muted">Pelaksanaan:</label>

                    <div class="row date-plus-two-day">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                                <input type="date" id="tanggal_awal" class="form-control" value="" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_akhir" class="col-form-label required">Tanggal Akhir:</label>
                                <input type="date" id="tanggal_akhir" class="form-control" value="" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tempat" class="col-form-label required">Tempat:</label>
                        <input type="text" id="tempat" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="kawasan_yang_di_intervensi" class="col-form-label required">Kawasanan yang
                            diintervensi:</label>

                        <div class="row" id="kawasan_yang_di_intervensi">

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="provinsi" id="pilih_provinsi">
                                    <option value="" selected disabled>--Pilih provinsi--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="kota" id="pilih_kota">
                                    <option value="" selected disabled>--Pilih kota/kabupaten--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="kecamatan" id="pilih_kecamatan">
                                    <option value="" selected disabled>--Pilih kecamatan--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="desa" id="pilih_desa">
                                    <option value="" selected disabled>--Pilih desa/kelurahan--</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="daftar_kerajinan" class="col-form-label required">Keterampilan yang
                            diberikan:</label>
                        <select class="form-control select2" name="daftar_kerajinan" id="daftar_kerajinan">
                            <option value="" selected disabled>Pilih Keterampilan yang diberikan</option>
                            {% for item in daftar_kerajinan %}
                            <option value="{{ item.value }}">{{ item.label }}</option>
                            {% endfor %}
                        </select>

                        <div id="kerajinan_sebutkan" class="d-none mt-3">
                            <label for="input_kerajinan_sebutkan" class="col-form-label required">Sebutkan</label>
                            <input type="text" id="input_kerajinan_sebutkan" class="form-control w-50 d-inline"
                                placeholder="Sebutkan" />
                        </div>
                    </div>

                    <hr class="mx-n4">

                    <!-- Form Repeater : Peserta -->
                    <div class="mb-3">
                        <label for="kesimpulan" class="col-form-label required text-muted">Peserta:</label>
                        <form class="form-repeater">
                            <div data-repeater-list="peserta-group">
                                <div data-repeater-item>
                                    <div class="row">
                                        <div class="mb-3 col-lg-5 col-sm-10 mb-0">
                                            <label class="form-label" for="form-repeater-1-1">Nama </label>
                                            <input type="text" id="form-repeater-1-1" class="form-control" />
                                        </div>
                                        <div class="mb-3 col-lg-5 col-sm-10 mb-0">
                                            <label class="form-label" for="form-repeater-1-2">Alamat</label>
                                            <input type="text" id="form-repeater-1-2" class="form-control" />
                                        </div>

                                        <div class="mb-3 col-lg-5 col-sm-10 mb-0">
                                            <label class="form-label" for="form-repeater-1-3">No HP</label>
                                            <input type="text" id="form-repeater-1-3" class="form-control cleave-phone" />
                                        </div>


                                        <div class="mb-3 col-lg-5 col-sm-10 mb-0">
                                            <label class="form-label mb-3 d-block" for="form-repeater-1-4">Jenis
                                                Kelamin</label>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="form-repeater-1-4-L" name="jenis_kelamin"
                                                    class="form-check-input" value="L" />
                                                <label class="form-check-label" for="form-repeater-1-4-L">L</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="form-repeater-1-4-P" name="jenis_kelamin"
                                                    class="form-check-input" value="P" />
                                                <label class="form-check-label" for="form-repeater-1-4-P">P</label>
                                            </div>
                                        </div>

                                        <div class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
                                            <button class="btn btn-label-danger mt-4" data-repeater-delete type="button"
                                                value="Delete">
                                                <i class="ti ti-x ti-xs me-1"></i>
                                                <span class="align-middle">Hapus</span>
                                            </button>
                                        </div>
                                    </div>
                                    <hr class="mx-n4">
                                </div>
                            </div>
                            <div class="mb-0">
                                <button class="btn btn-primary" data-repeater-create type="button" value="Add">
                                    <i class="ti ti-plus me-1"></i>
                                    <span class="align-middle">Tambah peserta</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label class="form-label" for="jumlah_peserta">Jumlah Peserta</label>
                        <input type="number" id="jumlah_peserta" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-3 d-block" for="sinergi">Sinergi</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="sinergi-desa-bersinar" name="sinergi"
                                class="form-check-input" value="DesaBersinar" />
                            <label class="form-check-label" for="sinergi-desa-bersinar">Desa Bersinar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="sinergi-ibm" name="sinergi" class="form-check-input"
                                value="IBM" />
                            <label class="form-check-label" for="sinergi-ibm">IBM</label>
                        </div>
                    </div>

                    <!-- Hasil SKM -->
                    <div class="mb-3">
                        <label class="form-label" for="hasil_skm_nilai">Hasil SKM Nilai</label>
                        <input type="number" id="hasil_skm_nilai" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="hasil_skm_kategori">Hasil SKM Kategori</label>
                        <input type="text" id="hasil_skm_kategori" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="kesimpulan" class="col-form-label required">Kesimpulan:</label>
                        <textarea class="form-control" name="kesimpulan" id="kesimpulan"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
                        <textarea class="form-control" name="tindak_lanjut" id="tindak_lanjut"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dokumentasi" class="col-form-label required">Dokumentasi:</label>
                        <input type="file" class="form-control" name="dokumentasi" id="dokumentasi"></input>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-xmark me-2"></i>Tutup</button>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Simpan</button>
            </div>
        </div>
    </div>
</div>
