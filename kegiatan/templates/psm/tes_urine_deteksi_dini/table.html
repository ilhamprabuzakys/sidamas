<div class="form-outline mb-4">
  <label class="form-label" for="datatable-search-input">Cari</label>
  <input type="text" class="form-control" v-model="searchField" @input="searchData($event)" @blur="searchData($event)" />
</div>
<table class="table table-bordered" id="__table">
  <thead class="" style="background-color: #2ca8dc;">
    <tr>
      <th style="color: white;">NO</th>
      <th style="color: white;">SATKER PELAKSANA</th>
      <th style="color: white;">TANGGAL</th>
      <th style="color: white;">NAMA LINGKUNGAN</th>
      <th style="color: white;">PRIA</th>
      <th style="color: white;">WANITA</th>
      <th style="color: white;">JUMLAH PESERTA</th>
      <th style="color: white;">DAFTAR NAMA PESERTA</th>
      <th style="color: white;">HASIL TEST URINE</th>
      <th style="color: white;">TINDAK LANJUT</th>
      <!-- <th style="color: white;">STATUS</th>
      <th style="color: white;">LEVEL</th> -->
      <th style="color: white;">DOKUMENTASI</th>
      <th style="color: white;">AKSI</th>
    </tr>
  </thead>
  <tbody class="align-tr-middle text-white">
    <template v-for="(topLevel, index) in pagedData">
      <tr :class="topLevel.class">
        <td style='text-align:right'>${topLevel.index}</td>
        <td>${topLevel.satker}</td>
        <td>${topLevel.tanggal}</td>
        <td>${topLevel.nama_lingkungan}</td>
        <td>${topLevel.pria}</td>
        <td>${topLevel.wanita}</td>
        <td>${topLevel.jumlah_peserta}</td>
        <td>${topLevel.daftar_nama_peserta}</td>
        <td>${topLevel.hasil_test_urine}</td>
        <td>${topLevel.tindak_lanjut}</td>
        <!-- <td>${topLevel.status}</td>
        <td>${topLevel.level}</td> -->

        <template v-if="topLevel.type == 'child'">
          <td class="text-center"><a href="javascript:void(0);" @click="handleDownload(topLevel.dokumentasi)"><i class="fa-solid fa-download"></i></a></td>
          
          <td>
            <div class="list-button gx-3 text-uppercase">
              <template v-if="topLevel.kirim">
                <div>
                  <a href="javascript:void(0);" style="background-color:#00A0A9;" @click="handleSend(topLevel.id)"
                    class="badge text-white text-decoration-none mb-1">
                    <i class="fa-regular fa-paper-plane me-2"></i>Kirim
                  </a>
                </div>
              </template>
              <template v-if="topLevel.edit">
                <div>
                  <a href="javascript:void(0);" @click="handleEditModal(topLevel.id)"
                    class="badge bg-success text-white text-decoration-none mb-1">
                    <i class="fas fa-pen-to-square me-2"></i>Edit
                  </a>
                </div>
                <div>
                  <a href="javascript:void(0);" @click="handleDelete(topLevel.id)"
                    class="badge bg-danger text-white text-decoration-none mb-1"><i
                      class="fas fa-trash-alt me-2"></i>Hapus</a>
                </div>
              </template>
              <template v-else>
                <div>
                  <a href="javascript:void(0);"
                    class="badge bg-secondary text-white text-decoration-none mb-1">
                    <i class="fas fa-pen-to-square me-2"></i>Edit
                  </a>
                </div>
                <div>
                  <a href="javascript:void(0);"
                    class="badge bg-secondary text-white text-decoration-none mb-1"><i
                      class="fas fa-trash-alt me-2"></i>Hapus</a>
                </div>
              </template>
            </div>
          </td>

        </template>

        <template v-if="topLevel.type == 'parent'">
          <td></td>
          <td></td>
        </template>
        </tr>
      </template>
  </tbody>
</table>
<nav aria-label="Page navigation examples" style="margin-top: 10px;">
  <ul class="pagination">
    <li class="page-item">
      <button :disabled='currentPage <= 1' class="page-link" href="#" aria-label="Previous" @click="currentPage--">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <template v-for="p in totalPage" :key="i">
      <li class="page-item"><button class="page-link" @click="currentPage=p">${p}</button></li>
    </template>
    <li class="page-item">
      <button :disabled='currentPage => totalPage' class="page-link" aria-label="Next" @click="currentPage++">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
