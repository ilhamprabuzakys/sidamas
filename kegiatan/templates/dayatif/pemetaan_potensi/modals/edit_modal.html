<form id="editForm" onsubmit="handleUpdate(event)">
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Data <b>Kegiatan</b> untuk Satuan Kerja <b id="edit__info"></b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" x-data="{ startDate: '', endDate: '', firstTime: false }">
                    <input type="hidden" id="edit__id" />

                    <div class="mb-3">
                        <label for="edit__satker" class="col-form-label required">Satuan Kerja
                            Pelaksana:</label>
                        <select class="form-control select2" id="edit__satker" required>
                            <option value="" selected disabled>--Pilih Satuan Kerja Pelaksana--</option>
                            {% for item in satker %}
                            <option value="{{ item.pk }}">{{ item.nama_satker }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="edit__tanggal_awal" class="col-form-label required">Tanggal
                                    Awal:</label>
                                <input type="date" id="edit__tanggal_awal" class="form-control" x-model="startDate" @input="calculateDays" x-ref="startDate" required />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="edit__tanggal_akhir" class="col-form-label optional">Tanggal
                                    Akhir:</label>
                                <input type="date" id="edit__tanggal_akhir" class="form-control" x-model="endDate" @input="calculateDays" :disabled="!startDate && !firstTime" :min="startDate" x-ref="endDate" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="edit__selected_lokasi" class="col-form-label required">Lokasi:</label>


						<ul id="edit__selected_lokasi">
							<li><b class="edit__selected_lokasi_label">Provinsi</b>:<span id="edit__selected_provinsi"></span></li>
							<li><b class="edit__selected_lokasi_label">Kabupaten/Kota</b>:<span id="edit__selected_kabupaten"></span></li>
							<li><b class="edit__selected_lokasi_label">Kecamatan</b>:<span id="edit__selected_kecamatan"></span></li>
							<li><b class="edit__selected_lokasi_label">Desa/Kelurahan</b>:<span id="edit__selected_desa"></span></li>
						</ul>

						<div class="my-2">
                            <span class="text-information">Kosongkan <b>bagian</b> ini jika tidak ingin mengganti lokasi.</span>
                        </div>

                        <div class="row" id="edit__lokasi">
                            <div class="col-6 mb-3">
                                <select class="form-select select2" id="edit__provinsi">
                                    <option value="" selected disabled>--Pilih provinsi--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" id="edit__kabupaten" disabled>
                                    <option value="" selected disabled>--Pilih kota/kabupaten--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" id="edit__kecamatan" disabled>
                                    <option value="" selected disabled>--Pilih kecamatan--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" id="edit__desa" disabled>
                                    <option value="" selected disabled>--Pilih desa/kelurahan--</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="edit__deskripsi" class="col-form-label required">Deskripsi Hasil:</label>
                        <textarea class="form-control" id="edit__deskripsi" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="edit__kendala" class="col-form-label required">Hambatan/Kendala:</label>
                        <textarea class="form-control" id="edit__kendala" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="edit__kesimpulan" class="col-form-label required">Kesimpulan:</label>
                        <textarea class="form-control" id="edit__kesimpulan" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="edit__tindak_lanjut" class="col-form-label required">Tindak
                            Lanjut:</label>
                        <textarea class="form-control" id="edit__tindak_lanjut" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit__dokumentasi" class="col-form-label optional">Dokumentasi:</label>
                        <input type="file" class="form-control" id="edit__dokumentasi" accept=".csv, .xlsx, .pdf, docx."></input>

                        <div class="mt-2">
                            <span class="text-muted">Kosongkan <b>bagian</b> ini jika tidak ingin mengganti file
                                dokumentasi.</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-xmark me-2"></i>Tutup</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Simpan</button>
                </div>
            </div>
        </div>
    </div>
</form>
