<form id="createForm" @submit.prevent="handlePost()">
    <div class="modal fade" id="createModal">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Data <b> {title}</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="create__satker" class="col-form-label required">Satuan Kerja Pelaksana:</label>
                        <select class="form-control select2" id="create__satker" disabled>
                            <option value="{{ user.profile.satker.pk }}" selected>{{ user.profile.satker.nama_satker }}</option>
                        </select>
                    </div>

                    <hr class="mx-n4">

                    <div class="row range_date">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="create__tanggal_awal" class="col-form-label required">Tanggal
                                    Awal:</label>
                                <input type="date" id="create__tanggal_awal" class="form-control" v-model="post.tanggal_awal" required />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="create__tanggal_akhir" class="col-form-label required">Tanggal
                                    Akhir:</label>
                                <input type="date" id="create__tanggal_akhir" class="form-control" v-model="post.tanggal_akhir" />
                            </div>
                        </div>
                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="create__lokasi" class="col-form-label required">Lokasi:</label>

                        <div class="row" id="create__lokasi">

                            <div class="col-6 mb-3">
                                <select class="form-select select2 no-placeholder" disabled id="create__provinsi" v-model="post.provinsi">
                                    <option value="" selected disabled>--Pilih provinsi--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" disabled id="create__kabupaten" v-model="post.kabupaten">
                                    <option value="" selected disabled>--Pilih kota/kabupaten--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" disabled id="create__kecamatan" v-model="post.kecamatan">
                                    <option value="" selected disabled>--Pilih kecamatan--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" disabled id="create__desa" v-model="post.desa">
                                    <option value="" selected disabled>--Pilih desa/kelurahan--</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr class="mx-n4">

					<div class="mb-3">
						<label for="create__deskripsi" class="col-form-label required">Deskripsi Hasil :</label>

                        <div class="ps-0">
                            
                            <div class="potensi__sda">
                                <label for="create__deskripsi_sda" class="col-form-label required">1. Potensi SDA:</label>
                            
                                <textarea class="form-control my-3" id="create__deskripsi_sda" v-model="store.post.deskripsi.potensiSDA"
                                @change="post.deskripsi = store.post.getDeskripsi" required></textarea>
                            </div>
                            
                            <div class="potensi__sdm mt-2">
                                <label for="create__deskripsi_sdm" class="col-form-label required">2. Potensi SDM:</label>
                            
                                <textarea class="form-control my-3" id="create__deskripsi_sdm" v-model="store.post.deskripsi.potensiSDM" @change="post.deskripsi = store.post.getDeskripsi" required></textarea>
                            </div>

                        </div>
					</div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="create__kendala_yes" class="col-form-label required">Hambatan/Kendala:</label>

                        <div class="form-check mt-3">
                            <input class="form-check-input" type="radio" name="create__kendala_ketersediaan" id="create__kendala_yes" @click="store.post.kendala.showKeterangan = true; post.kendala = 'Ada'" />
                            <label class="form-check-label" for="create__kendala_yes">Ada, sebutkan ...</label>
                        </div>
                    
                        <div class="ps-4">
                            <textarea class="form-control my-3" id="create__kendala_yes_keterangan" v-if="store.post.kendala.showKeterangan"
                            @change="post.kendala = $event.target.value.includes('Ada') ? $event.target.value : `Ada, ${$event.target.value}`"
                            :required="store.post.kendala.showKeterangan"
                            ></textarea>
                        </div>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="create__kendala_no" name="create__kendala_ketersediaan"
                                @click="store.post.kendala.showKeterangan = false; post.kendala = 'Tidak ada'" />
                            <label class="form-check-label" for="create__kendala_no">Tidak ada</label>
                        </div>
                    </div>

                    <hr class="mx-n4">

					<div class="mb-3">
						<label for="create__kesimpulan" class="col-form-label required">Kesimpulan:</label>

                        <div class="mb-3 row align-items-center">
                            <label for="create__kesimpulan_analisis_swot" class="col-md-3 col-form-label required">Analisis SWOT</label>
                            <div class="col-md-9">
                                <input type="text" id="create__kesimpulan_analisis_swot" class="form-control form-control-sm" v-model="store.post.kesimpulan.analisis.text" @change="post.kesimpulan = store.post.getKesimpulan" />
                            </div>
                        </div>

                        <div class="ps-0">
                            <div class="swot__kekuatan">
                                <label for="create__kesimpulan_analisis_swot_kekuatan" class="col-form-label required">1. Kekuatan :</label>
                            
                                <textarea class="form-control my-3" id="create__kesimpulan_analisis_swot_kekuatan" v-model="store.post.kesimpulan.analisis.swot.kekuatan" @change="post.kesimpulan = store.post.getKesimpulan" required></textarea>
                            </div>
                            
                            <div class="swot__kelemahan mt-2">
                                <label for="create__kesimpulan_analisis_swot_kelemahan" class="col-form-label required">2. Kelemahan :</label>
                            
                                <textarea class="form-control my-3" id="create__kesimpulan_analisis_swot_kelemahan" v-model="store.post.kesimpulan.analisis.swot.kelemahan" @change="post.kesimpulan = store.post.getKesimpulan" required></textarea>
                            </div>
                            
                            <div class="swot__peluang mt-2">
                                <label for="create__kesimpulan_analisis_swot_peluang" class="col-form-label required">3. Peluang :</label>
                            
                                <textarea class="form-control my-3" id="create__kesimpulan_analisis_swot_peluang" v-model="store.post.kesimpulan.analisis.swot.peluang" @change="post.kesimpulan = store.post.getKesimpulan" required></textarea>
                            </div>
                            
                            <div class="swot__tantangan mt-2">
                                <label for="create__kesimpulan_analisis_swot_tantangan" class="col-form-label required">4. Tantangan :</label>
                            
                                <textarea class="form-control my-3" id="create__kesimpulan_analisis_swot_tantangan" v-model="store.post.kesimpulan.analisis.swot.tantangan" @change="post.kesimpulan = store.post.getKesimpulan" required></textarea>
                            </div>
                        </div>
					</div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="create__tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>

                        <textarea class="form-control" id="create__tindak_lanjut" v-model="post.tindak_lanjut" required></textarea>

                        <!-- <div class="form-check mt-3">
                            <input class="form-check-input" type="radio" name="create__tindak_lanjut_ketersediaan" id="create__tindak_lanjut_ketersediaan_yes" @click="store.post.tindakLanjut.yes.showKeterangan = true; store.post.tindakLanjut.no.showContainer = false; post.tindak_lanjut = 'Ada'" />
                            <label class="form-check-label" for="create__tindak_lanjut_ketersediaan_yes">Ada, sebutkan ...</label>
                        </div>

                        <div class="ps-4">
                            <textarea class="form-control my-3" id="create__tindak_lanjut_yes_keterangan" v-if="store.post.tindakLanjut.yes.showKeterangan" @change="post.tindak_lanjut = `Ada, ${$event.target.value}`" :required="store.post.tindakLanjut.yes.showKeterangan"></textarea>
                        </div>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="create__tindak_lanjut_ketersediaan" id="create__tindak_lanjut_ketersediaan_no"
                                @click="store.post.tindakLanjut.yes.showKeterangan = false; store.post.tindakLanjut.no.showContainer = true; post.tindak_lanjut = 'Tidak'" />
                            <label class="form-check-label" for="create__tindak_lanjut_ketersediaan_no">Tidak</label>
                        </div>
                    
                        <div id="create_tindak_lanjut_no_container" class="ps-4 mt-1" v-if="store.post.tindakLanjut.no.showContainer">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="create__tindak_lanjut_ketersediaan_no" id="create__tindak_lanjut_ketersediaan_no_pemblokiran"
                                    @click="post.tindak_lanjut = 'Tidak, Pemblokiran'; store.post.tindakLanjut.no.showContainer2 = false" :required="store.post.tindakLanjut.no.showContainer"/>
                                <label class="form-check-label" for="create__tindak_lanjut_ketersediaan_no_pemblokiran">A. Pemblokiran</label>
                            </div>
                    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="create__tindak_lanjut_ketersediaan_no" id="create__tindak_lanjut_ketersediaan_no_anggaran"
                                    @click="post.tindak_lanjut = 'Tidak, Anggaran tidak ada alokasi kegiatan'; store.post.tindakLanjut.no.showContainer2 = false;" :required="store.post.tindakLanjut.no.showContainer"
                                    />
                                <label class="form-check-label" for="create__tindak_lanjut_ketersediaan_no_anggaran">B. Anggaran tidak ada alokasi kegiatan</label>
                            </div>
                    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="create__tindak_lanjut_ketersediaan_no" id="create__tindak_lanjut_ketersediaan_no_lainnya" @click="store.post.tindakLanjut.no.showContainer2 = true; post.tindak_lanjut = 'Lainnya'"
                                    :required="store.post.tindakLanjut.no.showContainer"/>
                                <label class="form-check-label" for="create__tindak_lanjut_ketersediaan_no_lainnya">C. Lainnya, sebutkan ...</label>
                            </div>
                    
                            <div class="ps-4">
                                <textarea class="form-control mt-3" id="create__tindak_lanjut_ketersediaan_no_keterangan" v-if="store.post.tindakLanjut.no.showContainer2" @change="post.tindak_lanjut = `${$event.target.value}`" :required="store.post.tindakLanjut.no.showContainer2"></textarea>
                            </div>
                        </div> -->
                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="create__dokumentasi" class="col-form-label required">Dokumentasi:</label>
                        <input type="file" class="form-control" id="create__dokumentasi" @change="post.dokumentasi = $event.target.files[0]" required
                            accept=".csv, .xlsx, .pdf, docx."></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-xmark me-2"></i>Tutup</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        Simpan</button>
                </div>
            </div>
        </div>
    </div>
</form>
