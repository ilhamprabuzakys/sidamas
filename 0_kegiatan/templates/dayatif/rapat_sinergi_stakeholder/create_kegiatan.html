<div class="modal fade" id="tambahDataKegiatan" aria-labelledby="modalTambah" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTambah">Tambah Data <b>Kegiatan</b> untuk Satuan Kerja
                    <b>{{ user.profile.satker }}</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section id="formTambah">

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                                <input type="date" id="tanggal_awal" class="form-control" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_akhir" class="col-form-label required">Tanggal Akhir:</label>
                                <input type="date" id="tanggal_akhir" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="jumlah_peserta" class="col-form-label required">Jumlah Peserta:</label>
                        <input type="number" id="jumlah_peserta" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="jumlah_hari_pelaksanaan_kerja" class="col-form-label required">Lokasi:</label>

                        <div class="row" id="kawasan_yang_di_intervensi">

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="provinsi" id="pilih_provinsi">
                                    <option value="" selected disabled>--Pilih provinsi--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="kota" id="pilih_kota">
                                    <option value="" selected disabled>--Pilih kota/kabupaten--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="kecamatan" id="pilih_kecamatan">
                                    <option value="" selected disabled>--Pilih kecamatan--</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <select class="form-select select2" name="desa" id="pilih_desa">
                                    <option value="" selected disabled>--Pilih desa/kelurahan--</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Form Repeater : Stakeholder -->
                    <div class="mb-3">
                        <label for="kesimpulan" class="col-form-label required text-muted">Stakeholder/Pendamping yang hadir:</label>
                        <form class="form-repeater">
                            <div data-repeater-list="pelaksanaan-group">
                                <div data-repeater-item>
                                    <div class="row">
                                        <div class="mb-3 col-lg-10 col-sm-10 mb-0">
                                            <label class="form-label" for="form-repeater-1-1">Nama Stakeholder</label>
                                            <input type="text" id="form-repeater-1-1" class="form-control" />
                                        </div>
                                        <div class="mb-3 col-lg-12 col-xl-2 col-12 d-flex align-items-center mb-0">
                                            <button class="btn btn-label-danger mt-4" data-repeater-delete type="button"
                                                value="Delete">
                                                <i class="ti ti-x ti-xs me-1"></i>
                                                <span class="align-middle">Hapus</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-0">
                                <button class="btn btn-primary" data-repeater-create type="button" value="Add">
                                    <i class="ti ti-plus me-1"></i>
                                    <span class="align-middle">Tambah stakeholder</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="deskripsi_hasil" class="col-form-label required">Deskripsi Hasil:</label>
                        <textarea class="form-control" name="deskripsi_hasil" id="deskripsi_hasil"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="kendala_hambatan" class="col-form-label required">Kendala/Hambatan:</label>
                        <textarea class="form-control" name="kendala_hambatan" id="kendala_hambatan"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="kesimpulan" class="col-form-label required">Kesimpulan dan Rekomendasi:</label>
                        <textarea class="form-control" name="kesimpulan" id="kesimpulan"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
                        <textarea class="form-control" name="tindak_lanjut" id="tindak_lanjut"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dokumentasi" class="col-form-label required">Dokumentasi:</label>
                        <input type="file" class="form-control" name="dokumentasi" id="dokumentasi"></input>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-xmark me-2"></i>Tutup</button>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Simpan</button>
            </div>
        </div>
    </div>
</div>
