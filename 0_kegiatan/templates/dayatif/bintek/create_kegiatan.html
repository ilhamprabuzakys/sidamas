<div class="modal fade" id="tambahDataKegiatan" aria-labelledby="modalTambah" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTambah">Tambah Data <b>Kegiatan</b> untuk Satuan Kerja <b>{{ user.profile.satker }}</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section id="formTambah">
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_awal" class="col-form-label required">Tanggal Awal:</label>
                                <input type="date" id="tanggal_awal" class="form-control" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="tanggal_akhir" class="col-form-label required">Tanggal Akhir:</label>
                                <input type="date" id="tanggal_akhir" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="jumlah_hari_pelaksanaan_kerja" class="col-form-label required">Jumlah Hari Pelaksanaan Kerja:</label>
                        <input type="number" name="jumlah_hari_pelaksanaan_kerja" class="form-control" id="jumlah_hari_pelaksanaan_kerja" />
                    </div>

                    <div class="mb-3">
                        <label for="satker_target" class="col-form-label required">Satuan Kerja Target:</label>
                        <select class="form-control select2" name="satker_target" id="satker_target">
                            <option value="" selected disabled>--Pilih Satuan Kerja Target--</option>
                            {% for item in satker %}
                            <option value="{{ item.nama_satker }}">{{ item.nama_satker }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="jumlah_peserta" class="col-form-label required">Jumlah Peserta:</label>
                        <input type="number" name="jumlah_peserta" class="form-control" id="jumlah_peserta" />
                    </div>

                    <hr class="mx-n4">

                    <!-- Rincian Hasil -->
                    <div class="mb-3">
                        <label for="pelaksanaan" class="col-form-label required text-light">Rincian Hasil Pelaksanaan Program Pemberdayaan Alternatif Pada Satker Target:</label>
                    
                        <div class="mb-3">
                            <label for="tujuan" class="col-form-label required">Tujuan:</label>
                            <textarea class="form-control" name="tujuan" id="tujuan"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="hambatan_kendala" class="col-form-label required">Hambatan Kendala:</label>
                            <textarea class="form-control" name="hambatan_kendala" id="hambatan_kendala"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="kesimpulan" class="col-form-label required">Kesimpulan:</label>
                            <textarea class="form-control" name="kesimpulan" id="kesimpulan"></textarea>
                        </div>

                    </div>

                    <hr class="mx-n4">

                    <div class="mb-3">
                        <label for="tindak_lanjut" class="col-form-label required">Tindak Lanjut:</label>
                        <textarea class="form-control" name="tindak_lanjut" id="tindak_lanjut"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dokumentasi" class="col-form-label required">Dokumentasi:</label>
                        <input type="file" class="form-control" name="dokumentasi" id="dokumentasi" accept=".csv, .xlsx, .pdf, docx."></input>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-xmark me-2"></i>Tutup</button>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Simpan</button>
            </div>
        </div>
    </div>
</div>
